<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Register | FlyAway</title>
</head>
<body>
	<h2>Register Your Details</h2>
	<br/>
	
	<form action="/user/bookingReview" method="post">			
		<label>Name:</label>
		<input type="text" name="name" required><br/><br/>
		
		<label>Email ID:</label>
		<input type="email" name="email" required><br/><br/>
		
		<label>Contact Number:</label>
		<input type="text" name="contactNumber" required><br/><br/>
		
		<input type="submit" value="Register and Review" name=registerDetails>
		<input type="reset" value="Reset" name="reset">
	</form>
	
	<br/>
	<br/>
	<a href="/user/searchFlight">Back to Search Flights</a>
	
	
</body>
</html>
